<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Billing address</h3>

                <div class="inputBox">
                    <span>Full name</span>
                    <input type="text">
                </div>

                <div class="inputBox">
                    <span>Book Name</span>
                    <input type="text">
                </div>
                
                <div class="inputBox">
                    <span>Book Author</span>
                    <input type="text">
                </div>
                
                <div class="inputBox">
                    <span>Email</span>
                    <input type="email">
                </div>

                <div class="inputBox">
                    <span>Contact</span>
                    <input type="email">
                </div>

                <div class="inputBox">
                    <span>Address</span>
                    <input type="text" >
                </div>
                <div class="inputBox">
                    <span>City</span>
                    <input type="text">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>State</span>
                        <input type="text">
                    </div>
                    <div class="inputBox">
                        <span>Zip code</span>
                        <input type="text">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Payment</h3>

                <div class="inputBox">
                    <span>Credit/Debit</span>
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Name on card</span>
                    <input type="text">
                </div>
                <div class="inputBox">
                    <span>Credit card number</span>
                    <input type="number">
                </div>
                <div class="inputBox">
                    <span>End of month</span>
                    <input type="text">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>End of Year</span>
                        <input type="number">
                    </div>
                    <div class="inputBox">
                        <span>CVV</span>
                        <input type="text">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
